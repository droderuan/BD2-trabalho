{% extends 'base.html' %}

{% load staticfiles %}


{% block content %}

{% for filme in filmes %}
    {% if not filme.visto %}
        <div class="card">
            <div class="img"></div>
            <div class="card-content">
                <span> {{ filme.title }} </span>
                <p> {{filme.ano}}</p>
            </div>
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
